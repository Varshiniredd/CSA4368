<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Veterinary Care System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
  body {
            background-image: url('https://i.ytimg.com/vi/SEYPaEBlixY/maxresdefault.jpg'); /* Add your background image path here */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Your existing styles remain the same */
    </style>
</head>
<body>
    <header>
        <h1>Online Veterinary Care System</h1>
    </header>

    <section class="main-content">
        <form action="#" method="post">
            <h2>Register for Veterinary Services</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="animal-type">Animal Type:</label>
            <select id="animal-type" name="animal-type" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select><br>

            <label for="additional-info">Additional Information:</label><br>
            <textarea id="additional-info" name="additional-info" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Submit">
        </form>

        <!-- After form submission, add a navigation link to go back to index -->
        <p>Submission complete. <a href="index.html">Go back to Home</a></p>
    </section>

   
</body>
</html>
